<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Summative</title>
  </head>
  <body>

    <div class="container">
        <img id="background" src="images/background.jpg" alt="Responsive image">
        <div id="banner" onclick="banner()">
          <img src="images/logo.png" alt="">
        </div>

        <div class="start">
          <button id="button" onclick="start()">BOOK YOUR NEXT ADVENTURE</button>
        </div>
          <div id="accommodation">

            <div class="hotel">
              <button onclick="changeColour()"><h1>HOTEL</h1></button>

            </div>

            <div class="motel">
              <h1>MOTEL</h1>
            </div>

            <div class="house">
              <h1>HOUSE</h1>
            </div>

            <div class="hostel">
              <h1>HOSTEL</h1>
            </div>

            <div class="location">
              <img src="images/location.png" alt="icon">
              <h1>e.g Wellington</h1>
            </div>

            <div class="checkIn">
              <img src="images/calendar.png" alt="">
              <h1>Check In</h1>
              <div class="checkInDD">
                <img src="images/dropDown.png" alt="icon">
              </div>
            </div>

            <div class="checkOut">
              <img src="images/calendar.png" alt="">
              <h1>Check Out</h1>
              <div class="checkOutDD">
                <img src="images/dropDown.png" alt="icon">
              </div>
            </div>

            <div class="travellers">
              <img src="images/travellers.png" alt="">
              <h1>Guests</h1>
              <div class="travellersDD">
                <img src="images/dropDown.png" alt="icon">
              </div>
            </div>

            <div class="search">
              <h1>SEARCH</h1>
            </div>

          </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    </script>
  </body>
</html>
